<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="./src/style.css"
  >
  <title>stek-test-ts</title>
</head>

<body>
  <div id="app">
    <div class="container">

      <div class="utils">
        <button
          class="add-entry-button"
          data-add-button
        >
          Добавить
        </button>

        <span
          class="counter"
          data-counter
        >
          0 организаций
        </span>
      </div>

      <label class="search-field">
        <span class="search-field__label">Поиск</span>
        <div class="search-field__input-container">
          <svg
            class="search-field__icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <input
            data-search-input
            type="text"
            class="search-field__input"
            placeholder="Поиск по ФИО"
          />
          <button
            data-search-input-clear
            class="search-field__clear"
          >
            <svg
              class="search-field__clear-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
                fill="#0F0F0F"
              />
            </svg>
          </button>
        </div>
      </label>


      <section
        class="table"
        data-table
      >
        <div class="table__header">
          <button
            class="table__header-button"
            data-col="name"
            data-sort-button
          >
            <span>Название</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5V19M12 19L6 13M12 19L18 13"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            class="table__header-button"
            data-col="full_name"
            data-sort-button
          >
            <span>ФИО
              директора</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5V19M12 19L6 13M12 19L18 13"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            class="table__header-button"
            data-col="phone_number"
            data-sort-button
          >
            <span>Номер
              телефона</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5V19M12 19L6 13M12 19L18 13"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            class="table__header-button"
            data-col="address"
            data-sort-button
          >
            <span>Адрес</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5V19M12 19L6 13M12 19L18 13"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <span></span>
        </div>

        <div
          id="table-body"
          class="table__body"
        >

        </div>

        <div class="pagination">

          <button
            class="pagination__button pagination__button-prev"
            data-pagination-prev
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z"
                fill="#000000"
              />
            </svg>
          </button>

          <div
            class="pagination__pages"
            data-pagination-pages
          >

          </div>

          <button
            class="pagination__button pagination__button-next"
            data-pagination-next
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
                fill="#000000"
              />
            </svg>
          </button>
        </div>
      </section>
    </div>


    <div
      class="modal-container"
      data-modal-container
    >
      <div
        class="modal-overlay"
        data-modal-overlay
      ></div>

      <div
        class="modal"
        data-modal-body
      ></div>
    </div>

    <template id="entry-modal">

      <div
        class="entry-modal"
        tabindex="-1"
      >
        <div class="modal-heading">
          <h3 data-modal-title>
          </h3>
          <button
            data-modal-close
            class="modal-close-button"
          >
            <svg
              class="search-field__clear-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
                fill="#0F0F0F"
              />
            </svg>
          </button>
        </div>

        <form
          class="form"
          id="entry-form"
        >
          <label class="form__label">
            <span class="form__label-text">Название</span>
            <div class="form__input-container">
              <input
                class="form__input"
                type="text"
                name="name"
                required
              >
            </div>
          </label>

          <label class="form__label">
            <span class="form__label-text">ФИО директора</span>
            <div class="form__input-container">
              <input
                class="form__input"
                type="text"
                name="full_name"
                required
              >
            </div>

          </label>

          <label class="form__label">
            <span class="form__label-text">Номер телефона</span>
            <div class="form__input-container">
              <input
                class="form__input"
                type="text"
                name="phone_number"
                required
              >
            </div>

          </label>

          <label>
            <span class="form__fieldset-label">Адрес</span>
            <fieldset
              class="form__fieldset"
              name="address"
            >
              <label class="form__label">
                <span class="form__label-text">Город</span>
                <div class="form__input-container">

                  <input
                    class="form__input"
                    type="text"
                    name="city"
                    required
                  >
                </div>
              </label>

              <label class="form__label">
                <span class="form__label-text">Улица</span>
                <div class="form__input-container">
                  <input
                    class="form__input"
                    type="text"
                    name="street"
                    required
                  >
                </div>

              </label>

              <label class="form__label">
                <span class="form__label-text">Дом</span>
                <div class="form__input-container">
                  <input
                    class="form__input"
                    type="text"
                    name="building"
                    required
                  >
                </div>

              </label>
            </fieldset>
          </label>


          <button
            class="form-submit"
            type="submit"
          >Сохранить
          </button>
        </form>
      </div>

    </template>
  </div>
  <script
    type="module"
    src="/src/main.ts"
  ></script>
</body>

</html>
